<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic Tac Toe</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="wrap">
    <nav>
        <ul class="navigation">
            <li>
                <a href="#" id="new_game" onclick="document.location.reload();">new game</a>
            </li>
            <li>
                <a href="#">mode</a>
            </li>
        </ul>
    </nav>
    <div id="gameState"></div>
    <main id="game_board" class="game-board">
        <!--First row-->
        <div id="c0" class="cell"></div>
        <div id="c1" class="cell"></div>
        <div id="c2" class="cell"></div>
        <!--Second row-->
        <div id="c3" class="cell"></div>
        <div id="c4" class="cell"></div>
        <div id="c5" class="cell"></div>
        <!--Third row-->
        <div id="c6" class="cell"></div>
        <div id="c7" class="cell"></div>
        <div id="c8" class="cell"></div>
    </main>
    <footer id="score_board" class="score-board">
        SCORE
        <span class="player1_wins">0</span>
        :
        <span class="player2_wins">0</span>
    </footer>
</div>

</body>
</html>
